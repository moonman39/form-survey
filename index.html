<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survery Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="text/css" rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <h1 id="title">Luna Title Client Survey Forms</h1>
            <p id="description">Thank you for taking the time to help us imrpove our services</p> 
        </header>
        <main>
            <section>
                <form id="survey-form" action="https://registerdemo.freecodecamp.org">
                    <fieldset>
                        <label id="name-label">Enter Your Name: <input type="text" id="name" placeholder="Enter your full name" required STYLE="color: #1b1b32">
                        </label>
                        <label id="email-label">Enter Your Email Address: <input type="email" id="email" placeholder="Enter your email" required STYLE="color: #1b1b32">
                        </label>
                        <label id="number-label">Enter Your Age: <input type="number" id="number" placeholder="Enter your age" min=18 max=120 STYLE="color: #1b1b32" required>
                        </label>
                        <label id="phone-label">Enter Your Phone Number: <input type="tel" id="telephone" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" STYLE="color: #1b1b32" required>
                        </label>
                    </fieldset>
                    
                    <fieldset id="referral">
                        <label>How did you hear about us?
                            <select id="dropdown">
                                <option value="">(Select One)</option>
                                <option value="1">Youtube video</option>
                                <option value="1">Word of Mouth</option>
                                <option value="1">Google Search</option>
                                <option value="1">Broker</option>
                            </select>
                        </label>
                    </fieldset>

                    <fieldset id="radio">
                        <label>What brokerage do you work for?</label>
                        <label><input class="inline" type="radio" name="brokerage" value="KW"> Keller Williams</label>
                        <label><input class="inline" type="radio" name="brokerage" value="VS"> Vista Sotheby's</label>
                        <label><input class="inline" type="radio" name="brokerage" value="WS"> West Shores</label>
                        <label><input class="inline" type="radio" name="brokerage" value="RM"> Re/Max</label>
                    </fieldset>

                    <fieldset id="farming-type">
                        <label>Which are your main forms of lead-gen?</label>
                        <label><input class="inline" type="checkbox" value="1"> Doorknocking</label>
                        <label><input class="inline" type="checkbox" value="2"> Cold-Calling</label>
                        <label><input class="inline" type="checkbox" value="3"> Open Houses</label>
                    </fieldset>

                    <fieldset>
                        <label>Provide additional information that might help us when meeting with you:
                            <textarea rows="3" cols="30" placeholder="This could be questions you currently have, or specific areas of interest." STYLE="color: #1b1b32"></textarea>
                        </label>
                    </fieldset>
                    <input type="submit" value="Submit" id="submit">
                </form>
            </section>
        </main>
    </body>
</html>
