<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survery Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us imrpove the platform</p> 
        </header>
        <main>
            <section>
                <form id="survey-form">
                    <fieldset>
                        <label id="name-label">Enter Your Name: <input type="text" id="name" placeholder="Enter your full name" required>
                        </label>
                        <label id="email-label">Enter Your Email Address: <input type="text" id="email" placeholder="Enter your email" required>
                        </label>
                        <label id="number-label">Enter Your Age: <input type="number" id="number" placeholder="Enter your age" min=18 max=120>
                        </label>
                        <label id="phone-label">Enter Your Phone Number: <input type="tel" id="telephone" placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </label>
                    </fieldset>
                    
                    <fieldset id="referral">
                        <label>How did you hear about us?
                            <select id="dropdown">
                                <option value="">(Select One)</option>
                                <option value="1">Youtube video</option>
                                <option value="1">Word of Mouth</option>
                                <option value="1">Google Search</option>
                                <option value="1">Broker</option>
                            </select>
                        </label>
                    </fieldset>

                    <fieldset id="radio">
                        <label>What brokerage do you work for?</label>
                        <label><input type="radio" name="brokerage"> Keller Williams</label>
                        <label><input type="radio" name="brokerage"> Vista Sotheby's</label>
                        <label><input type="radio" name="brokerage"> West Shores</label>
                        <label><input type="radio" name="brokerage"> Re/Max</label>
                    </fieldset>

                </form>
            </section>
        </main>
    </body>
</html>
